<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>B：動的｜ジブリ作品の可視化</title>

  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>
    /* style.cssが無くても最低限見えるように保険 */
    #chart { width: 100%; }
    .err { padding:12px; border:1px solid rgba(255,255,255,.2); border-radius:12px; }
    .tooltip {
      position: fixed;
      pointer-events: none;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(0,0,0,0.75);
      color: #fff;
      font-size: 12px;
      line-height: 1.35;
      max-width: 280px;
      z-index: 9999;
      display: none;
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>B：動的（上映時間 × 評価）</h1>
        <div class="subtitle">
          散布図にTooltipを付け、作品ごとの情報を確認しながら関係性を見る。
        </div>
      </div>
      <nav class="nav">
        <a href="./index.html">Top</a>
        <a href="./a.html">A：静的</a>
        <a href="./c.html">C：最終</a>
      </nav>
    </div>

    <div class="card">
      <h2>可視化</h2>
      <p>上映時間が長いほど評価が高いのか、監督ごとの差が出るのかを直感的に観察する。</p>
      <div class="hr"></div>

      <div id="chart"></div>
      <div id="tooltip" class="tooltip"></div>

      <div class="footerNote">
        操作：点にマウスを置くと詳細（タイトル・年・監督・評価）が表示される。
      </div>
    </div>
  </div>

  <script src="./js/b_scatter_tooltip.js"></script>
</body>
</html>
